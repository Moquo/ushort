{% extends 'shortener/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 cont-dark">
                <h3  style="padding-top: 5px;" align="center">Short an url</h3>

                <form style="padding-bottom: 10px;" action="{% url 'shortener:index' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="url">Url</label>
                        <input type="url" class="form-control" id="url" name="url">
                    </div>
                    <button type="submit" class="btn btn-blue">Short</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
